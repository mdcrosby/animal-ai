default_settings: null
behaviors:
  AnimalAI:
    trainer_type: ppo
    hyperparameters:
      batch_size: 128
      buffer_size: 2048
      learning_rate: 0.0003
      beta: 0.01
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 10
      num_layers: 2
      vis_encode_type: simple
      memory: null
      goal_conditioning_type: hyper
